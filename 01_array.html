<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

   let numbers = [5, 10, 15, 20];
numbers.push(25); // [5, 10, 15, 20, 25]

// 2. Remove the last element and display the updated array
numbers.pop(); // [5, 10, 15, 20]
console.log(numbers);

// 3. Add 0 at the beginning
numbers.unshift(0); // [0, 5, 10, 15, 20]

// 4. Remove the first element and display the updated array
numbers.shift(); // [5, 10, 15, 20]
console.log(numbers);

// 5. Find the index of 15


let index = numbers.indexOf(15);
console.log(index); // 2

// 6. Extract [200, 300] from [100, 200, 300, 400, 500]


let arr1 = [100, 200, 300, 400, 500];
let extracted = arr1.slice(1, 3);
console.log(extracted); // [200, 300]

// 7. Remove the third element from ["Red", "Green", "Blue", "Yellow"]


let colors = ["Red", "Green", "Blue", "Yellow"];
colors.splice(2, 1); // Removes "Blue"
console.log(colors); // ["Red", "Green", "Yellow"]

// 8. Convert ["JavaScript", "is", "awesome"] to "JavaScript is awesome"


let words = ["JavaScript", "is", "awesome"];
let sentence = words.join(" ");
console.log(sentence);

// 9. Reverse [9, 8, 7, 6, 5]


let nums = [9, 8, 7, 6, 5];
nums.reverse(); // [5, 6, 7, 8, 9]  
console.log(nums);

// 10. Sort [9, 3, 7, 1, 5] in ascending order


let toSort = [9, 3, 7, 1, 5];
toSort.sort((a, b) => a - b);
console.log(toSort); // [1, 3, 5, 7, 9]

// 11. Merge [1, 2, 3] and [4, 5, 6]


let merged = [1, 2, 3].concat([4, 5, 6]);
console.log(merged); // [1, 2, 3, 4, 5, 6]

// 12. Check if all elements in [2, 4, 6, 8] are even



let evens = [2, 4, 6, 8];
let allEven = evens.every(n => n % 2 === 0);
console.log(allEven); // true

// 13. Check if any number in [10, 20, 30, 5] is greater than 25
let nums2 = [10, 20, 30, 5];
let anyGreater = nums2.some(n => n > 25);
console.log(anyGreater); // true

// 14. Replace middle elements with 0 in [5, 10, 15, 20]
let midArr = [5, 10, 15, 20];
midArr.splice(1, 2, 0); // Remove 10, 15 and insert 0
console.log(midArr); // [5, 0, 20]

// 15. Copy elements within [1, 2, 3, 4, 5]
let copyArr = [1, 2, 3, 4, 5];
copyArr.copyWithin(0, 3, 5); // copy index 3-4 to index 0
console.log(copyArr); // [4, 5, 3, 4, 5]


</script>



</body>
</html>
