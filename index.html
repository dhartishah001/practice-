<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Marketing Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .digital-post {
      background: linear-gradient(135deg, #0a1f44, #001f3f);
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle wave pattern */
    .digital-post::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/waves.png') repeat;
      opacity: 0.1;
      z-index: 0;
    }

    .digital-post * {
      position: relative;
      z-index: 1;
    }

    .digital-post h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .digital-post p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .glowing-globe {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      margin-bottom: 1.5rem;
    }

    .footer-text {
      font-weight: 500;
      font-size: 1.1rem;
    }

    .separator {
      width: 60%;
      height: 2px;
      background: #00ffff;
      margin: 20px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="digital-post">
    <h1>BOOST YOUR BUSINESS WITH DIGITAL MARKETING üíº‚ú®</h1>
    <p>Reach the right audience. Build your digital presence.</p>
    <div class="glowing-globe">üåê</div>
    <div class="separator"></div>
    <div class="footer-text">
      <p>PARSHWANATH IT SERVICES</p>
      <p>Empowering Brands Digitally</p>
      <p>Let‚Äôs Talk Growth üöÄ</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
