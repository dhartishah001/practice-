<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics (Easy)</title>
</head>

<body>
   <script>
    // 1. Declare a variable myName and assign your name
let myName = "Dhartishah";
console.log("My Name:", myName);

// 2. Create two number variables num1 and num2
let num1 = 10;
let num2 = 5;

console.log("Sum:", num1 + num2);
console.log("Difference:", num1 - num2);
console.log("Product:", num1 * num2);
console.log("Quotient:", num1 / num2);

// 3. Boolean variable isLoggedIn (without if else, using ternary operator)
let isLoggedIn = true;
console.log(isLoggedIn ? "User is logged in" : "User is logged out");

// 4. Create a constant variable PI
const PI = 3.14159;
console.log(PI);

// Trying to reassign PI will cause error

// PI = 3.14; // TypeError: Assignment to constant variable.

// 5. Use typeof
console.log("Type of 'Hello':", typeof "Hello");
console.log("Type of 42:", typeof 42);
console.log("Type of true:", typeof true);
console.log("Type of [1,2,3]:", typeof [1,2,3]);   // object
console.log("Type of {name: 'John'}:", typeof {name: "John"}); // object

   </script>
</body>

</html>
